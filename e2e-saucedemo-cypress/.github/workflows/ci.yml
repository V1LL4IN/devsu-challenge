name: e2e

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test
      - name: Subir artifacts (reportes, videos, screenshots)
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/reports/**
            cypress/videos/**
            cypress/screenshots/**